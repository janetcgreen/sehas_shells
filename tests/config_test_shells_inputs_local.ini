[DEFAULT]
# If running in real time then the shells configuration has to have
# an input_type and output_type
# The input type is the kind of archive it checks to get the last processed data time
# It can be hapi, sqlite, dbase, csv, or json
# The output_type is the where the data is written to
# It can be hapi, sqlite, dbase, csv, json, or netcdf
#
# Its setup in this odd way because CCMC will keep the data in a hapi server
# so the input_type could be hapi for checking in real time mode
# to see what data needs to be processed. But the data will be written
# out to a csv/json file and not directly back into the hapi database

input_type = sqlite
dbase = sehas_shells
inputstbl = ShellsInputsTbl
output_type = json
fname = shells_inputs_test

[SHELLS_TESTING_JSON]
# This is the needed values for writing daily updating
# json files from an sqlite dbase
input_type = sqlite
dbase = sehas_shells
inputstbl = ShellsInputsTbl
output_type = json
fname = shells_inputs_test

[SHELLS_TESTING_CSV]
# This is the needed values for writing daily updating
# csv files from an sqlite dbase
input_type = sqlite
dbase = sehas_shells
inputstbl = ShellsInputsTbl
output_type = csv
fname = shells_inputs_test

[SHELLS_CCMC]
# data will be stored in the ISWA database
input_type = hapi
server = https://iswa.gsfc.nasa.gov/IswaSystemWebApp/hapi/
dataset = shells_inputs
output_type = json

[SHELLS_TESTING_RT]
# data stored in a dbase
input_type = csv
output_type = csv
fname = shells_inputs_test_rt



